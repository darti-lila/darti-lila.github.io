<head>
  <meta charset="utf-8"/>

  <!-- ======== 8-BIT / CRT / PCB THEME (same as index) ======== -->
  <style>
  :root{
    --pcb:#1e2a0e;
    --copper:#b87333;
    --copper-lit:#ff9e4a;
    --pixel:#9cff57;
    --pixel-dark:#6bcf38;
    --crt:#0b1405;
    --grid:rgba(156,255,87,.07);
    --scan:rgba(156,255,87,.15);
    --text:#e3ffe3;
    --sub:#a0c38c;
    font-size:16px;
  }
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--pcb) repeating-linear-gradient(0deg,transparent,transparent 2px,var(--grid) 2px,var(--grid) 4px);
    color:var(--text);
    font-family:'Press Start 2P',cursive;
    line-height:1.6;
    overflow-x:hidden;
  }
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  body::after{ /* CRT scanlines */
    content:"";position:fixed;inset:0;
    background:repeating-linear-gradient(0deg,transparent,transparent 3px,var(--scan) 3px,var(--scan) 4px);
    pointer-events:none;z-index:10000;mix-blend-mode:screen;
    animation:flicker .12s infinite;
  }
  @keyframes flicker{0%,100%{opacity:.8}50%{opacity:.6}}

  /* ======== PIXEL NAV ======== */
  nav{
    position:fixed;top:0;left:0;width:100%;
    background:var(--crt);border-bottom:4px solid var(--copper-lit);
    z-index:1000;padding:1rem 2rem;
  }
  nav ul{list-style:none;display:flex;justify-content:center;gap:2rem}
  nav a{color:var(--pixel);font-size:.8rem;text-decoration:none}
  nav a:hover{color:var(--copper-lit)}

  /* ======== PIXEL HEADER (project title inside CRT) ======== -->*/
  header{
    min-height:40vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
    padding:2rem;
  }
  .crt-box{
    background:var(--crt);border:8px solid var(--copper);
    border-radius:24px;padding:3rem 4rem;text-align:center;
    box-shadow:inset 0 0 30px 6px rgba(0,0,0,.6),0 0 0 4px rgba(0,0,0,.5),0 0 40px rgba(156,255,87,.4);
    position:relative;
  }
  .crt-box::after{
    content:"";position:absolute;inset:0;border-radius:24px;
    background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.08),transparent 60%);
    pointer-events:none;
  }
  header h1{font-size:1.8rem;color:var(--pixel);text-shadow:0 0 6px var(--pixel-dark),0 0 12px var(--pixel);margin-bottom:1rem;letter-spacing:2px}
  header p{font-size:.8rem;color:var(--sub)}

  /* ======== SECTIONS ======== -->*/
  section{padding:3rem 2rem;max-width:900px;margin:auto}
  h2{font-size:1.2rem;color:var(--pixel);margin-bottom:1rem;letter-spacing:2px}
  .pixel-btn{
    display:inline-block;padding:.8rem 1.6rem;
    background:var(--pixel);color:var(--crt);
    font-size:.8rem;text-transform:uppercase;letter-spacing:2px;
    border:none;box-shadow:0 4px 0 var(--pixel-dark);
    cursor:pointer;transition:all .1s;
  }
  .pixel-btn:active{transform:translateY(4px);box-shadow:none}

  /* ======== PDF / LINKS / PICTURES ======== -->*/
  .block{background:var(--crt);border:4px solid var(--copper);border-radius:8px;padding:1.5rem;margin:2rem 0}
  .links ul{list-style:none;padding-left:0}
  .links li{margin:.6rem 0}
  .gallery{display:flex;flex-wrap:wrap;gap:1rem}
  .gallery img{image-rendering:pixelated;border:4px solid var(--copper);border-radius:4px;max-width:240px}
  footer{text-align:center;padding:2rem 0;font-size:.6rem;color:var(--sub)}
  </style>
</head>
